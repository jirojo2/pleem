<div class="ui container row" ng-controller="ideaController">
	<!--<div class="ui icon yellow inverted message">
		<i class="inbox icon"></i>
		<div class="content">
			<div class="header">
				Resumes will soon be required!
			</div>
			<p>To submit your idea you will need to upload the resumes of your team members.</p>
		</div>
	</div>-->
	<div class="container" ng-show="idea && !(creatingIdea || editingIdea)">
		<h1 class="ui header aligned center">Your current idea</h1>
		<div class="ui piled segment">
		  	<h4 class="ui header">
				{{ idea.name }}
				<!--<button class="ui green basic right button" ng-click="editIdea()">
				  	<i class="edit icon"></i>
				 	Edit idea
				</button>-->
			</h4>
			<p><span>Repository: </span>{{ idea.repository }}</p>
			<p>{{ idea.description }}</p>
		</div>
	</div>
	<form class="ui form" name="ideaForm" ng-show="creatingIdea || editingIdea">
		<div class="field">
			<label for="idea">Idea</label>
			<input type="text" name="name" id="idea" placeholder="Your idea" ng-model="idea.name" required>
			<div class="ui pointing red basic label" ng-show="ideaForm.name.$dirty && ideaForm.name.$error.required">
				Idea name is required!
			</div>
		</div>
		<div class="field">
			<label for="repository">Repository link of your application</label>
			<input type="text" name="repository" id="repository" placeholder="Your idea repository" ng-model="idea.repository" required>
			<div class="ui pointing red basic label" ng-show="ideaForm.repository.$dirty && ideaForm.repository.$error.required">
				Repository is required!
			</div>
		</div>
		<div class="field">
			<label for="idea-description">
				Idea description.<br>
				Please, mention in separate paragraphs: the purpose, general description and modules of your idea.<br>
				Please, make sure the description you submit is between 200-500 words.
			</label>
			<textarea name="description" id="description" placeholder="Your idea description" ng-model="idea.description" required></textarea>
			<div class="ui pointing red basic label" ng-show="ideaForm.description.$dirty && ideaForm.description.$error.required">
				Idea description is required!
			</div>
			<div class="ui pointing red basic label" ng-show="error">
				{{ error }}
			</div>
		</div>
		<button class="ui green button" ng-click="submitIdea()">Save</button>
	</form>
</div>
