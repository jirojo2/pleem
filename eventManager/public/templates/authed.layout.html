<section class="ui stackable content main grid container" ng-controller="teamController">
    <h1 class="ui header aligned center sixteen wide column">Team {{ teamName }}</h1>

    <div class="four wide column">
        <div class="ui inverted green vertical fluid menu">
            <a ui-sref="authed.team" ui-sref-active="active" class="item"><i class="users icon"></i>Our ECA Team</a>
            <a ui-sref="authed.idea" ui-sref-active="active" class="item"><i class="idea icon"></i>Our Idea</a>
            <a ui-sref="authed.application" ui-sref-active="active" class="item"><i class="code icon"></i>Our Application</a>
            <a  class="item hidden" ui-sref-active="active"><i class="comments icon"></i>Feedback from jury</a>
            <a class="item hidden" ui-sref-active="active"><i class="edit icon"></i>Feedback form for ECA5</a>
        </div>
    </div>

    <div class="twelve wide column">
        <ui-view></ui-view>
    </div>
</section>
